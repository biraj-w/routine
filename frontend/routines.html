<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Routines Management</title>
   
    <link rel="stylesheet" href="css/table.css" />
  </head>
  <body>
    <div id="routines-container">
      <!-- ================= HERO SECTION ================= -->
      <div class="hero-banner">
        <h2 class="section-title">Routines Management</h2>
      </div>

      <style>
        .hero-banner {
          position: relative;
          height: 200px; /* change this height as needed */
          background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1470&q=80")
            center/cover no-repeat;

          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* Overlay */
        .hero-banner::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5); /* semi-transparent dark overlay */
          z-index: 0;
        }

        .hero-banner .section-title {
          position: relative;
          color: #fff;
          font-size: 32px;
          font-weight: 700;
          z-index: 1; /* above overlay */
          text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
      </style>
      <!-- ================= FORM CARD ================= -->
      <form
        id="routine-form"
        class="card"
        onsubmit="
          submitRoutine();
          return false;
        "
      >
        <h3 id="form-title">Add Routine</h3>

        <input type="hidden" id="routine-id" />

        <label for="routine-student">Student:</label>
        <select id="routine-student"></select>

        <label for="routine-teacher">Teacher:</label>
        <select id="routine-teacher"></select>

        <label for="routine-subject">Subject:</label>
        <select id="routine-subject"></select>

        <label for="routine-day">Day:</label>
        <select id="routine-day">
          <option value="">Select Day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>

        <label for="routine-start">Start Time:</label>
        <input type="time" id="routine-start" />

        <label for="routine-end">End Time:</label>
        <input type="time" id="routine-end" />

        <button class="primary-btn">Submit</button>
        <p id="routine-msg" class="form-message"></p>
      </form>

      <!-- ================= TABLE CARD ================= -->
      <div class="card table-card">
        <h3>View Routines</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Teacher</th>
                <th>Subject</th>
                <th>Day</th>
                <th>Start</th>
                <th>End</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="routine-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/routines.js"></script>
  </body>
</html>
