<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subjects</title>
    <style>
      /* ================= SUBJECTS SECTION ================= */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background: #f9faff;
      }

      #subjects-container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .section-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }

      /* Card Style */
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
      }

      /* Form Layout */
      #subject-form input {
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        transition: 0.3s;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      #subject-form input:focus {
        border-color: #4e73df;
        outline: none;
        box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
      }

      /* Button */
      .primary-btn {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, #4e73df, #224abe);
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(78, 115, 223, 0.3);
      }

      .form-message {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      /* Table Styling */
      .table-responsive {
        overflow: hidden; /* Remove scrollbar */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      table thead {
        background: #f4f6fb;
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        word-break: break-word;
      }

      table th {
        font-weight: 600;
        color: #555;
      }

      table tbody tr {
        border-top: 1px solid #eee;
        transition: 0.2s;
      }

      table tbody tr:hover {
        background: #f9fbff;
      }

      /* Action Buttons inside table */
      table button {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        margin-right: 5px;
        transition: 0.2s;
      }

      table button:first-child {
        background: #1cc88a;
        color: white;
      }

      table button:last-child {
        background: #e74a3b;
        color: white;
      }

      table button:hover {
        opacity: 0.85;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        #subjects-container {
          padding: 15px;
        }

        table th,
        table td {
          padding: 8px;
          font-size: 13px;
        }

        .primary-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="subjects-container">
      <h2 class="section-title">Subjects Management</h2>

      <!-- ================= FORM CARD ================= -->
      <div id="subject-form" class="card">
        <h3 id="form-title">Add Subject</h3>

        <!-- Hidden Field for Editing -->
        <input type="hidden" id="subject-id" />

        <!-- Subject Name -->
        <input type="text" id="subject-name" placeholder="Subject Name" />

        <button id="submitBtn" class="primary-btn" onclick="submitSubject()">
          Submit
        </button>
        <p id="subject-msg" class="form-message"></p>
      </div>

      <!-- ================= TABLE CARD ================= -->
      <div class="card table-card">
        <h3>All Subjects</h3>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="subject-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/subjects.js"></script>
  </body>
</html>
