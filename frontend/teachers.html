<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teachers</title>
  <link rel="stylesheet" href="css/table.css">

  </head>
  <body>
    <div id="teachers-container">
      <div class="hero-banner">
        <h2 class="section-title">Teachers Management</h2>
      </div>

      <!-- ================= FORM CARD ================= -->
      <div id="teacher-form" class="card">
        <h3 id="form-title">Add Teacher</h3>

        <!-- Hidden Field for Editing -->
        <input type="hidden" id="teacher-id" />
        <div class="form-grid">
          <!-- Teacher Name & Department -->
          <input type="text" id="teacher-name" placeholder="Name" />
          <input type="text" id="teacher-department" placeholder="Department" />
        </div>

        <button class="primary-btn" onclick="submitTeacher()">Submit</button>
        <p id="teacher-msg" class="form-message"></p>
      </div>

      <!-- ================= TABLE CARD ================= -->
      <div class="card table-card">
        <h3>All Teachers</h3>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="teacher-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/teachers.js"></script>
  </body>
</html>
